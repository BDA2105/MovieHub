<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link rel="stylesheet" href="log.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="icon.jpeg" type="image/png">
</head>
<body>
	<div class="container" >
		<div class="img">
			<img src="undraw_horror_movie_3988__1_-removebg-preview.png">
		</div>
		<div class="login-content">
			<form >
				<img src="ghibli-removebg-preview (3).png">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="main">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<audio src="success.mp3" id="audio" preload="auto"></audio>
				<audio src="error.mp3" id="audio1" preload="auto"></audio>
            	<input type="submit" class="btn" value="Login" onclick="validEmail()" onclick="playAudio()">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
