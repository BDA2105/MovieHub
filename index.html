                <h4><span class="deg"></span><sup>o</sup>C</h4>

            <div class="temp">
                <span class="city"></span>
            </div>
            <div class="weather"><span class="deg">°</span>C</div>
            <div class="location">
                <i class='bx bx-map'></i>
                <span class="cityy"> </span>
                <p>, <span class="countr"> </span></p>

            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2"></span>
                            <span class="degr">°</span>C
                        </div>
        
                    </div>
                </div>

                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>

<script type="text/javascript">
fetch('https://api.openweathermap.org/data/2.5/weather?id=1526273&appid=09848e7f15aa0d467de2662f4ab2c081&units=metric')
    .then(function (resp) {return resp.json() })
    .then(function (data) {
        console.log(data);
        document.querySelector('.city').textContent = data.name;
        document.querySelector('.deg').textContent = data.main.temp;
        document.querySelector('.degr').textContent = data.main.feels_like;
        document.querySelector('.humidityy').textContent = data.main.humidity;
        document.querySelector('.cityy').textContent = data.name;
        document.querySelector('.countr').textContent = data.sys.country;

    })
</script>
