<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<p> Welcome, </p>
<p id="name"></p>
<p>Your E-Mail is </p>
<p id="email"></p>
<p>Your country is </p>
<p id="country"></p>
<p>Last time you entered at</p>
<p id="pastTime"></p>

<script src="cookie.js"></script>
<script>
    let name = cookieStorage.getItem(nameProp)
    let email = cookieStorage.getItem(emailProp)
    let country = cookieStorage.getItem(countryProp)
    let pastTime = cookieStorage.getItem('pastTime')
    document.getElementById("name").innerHTML = name;
    document.getElementById("email").innerHTML = email;
    document.getElementById("country").innerHTML = country;
    document.getElementById("pastTime").innerHTML = pastTime;
</script>
</body>
</html>
