<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signUp-style.css" />
    <link
    />
</head>
<body>



<div class="signup-box">
    <div class="img-class">
        <img src="../images/3logo.png" id="img-id" alt="" />
    </div>

    <form method="post" action="register">
        <label>Full Name</label>
        <input id="name" name="name" placeholder="Enter full name..." type="text"/>
        <label>Username</label>
        <input id="username" name="username" placeholder="Enter username..." type="text"/>
        <label>Email</label>
        <input id="email" name="email" placeholder="Enter your email..." type="email"/>
        <label>Password</label>
        <input id="password" name="password" placeholder="Enter password..." type="password"/>
        <label>Confirm Password</label>
        <input id="confirmPassword" name="password2" placeholder="Confirm password..." type="password"/>
        <button type="submit" class="btn btn-default">Sigh Up</button>
    </form>

</div>
<p class="para-2">
    Already have an account? <a href='/users/login'>Login here</a>
</p>

</body>
</html>
