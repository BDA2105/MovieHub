<!DOCTYPE html>
<html>
<head>
	<title> Sign-Up</title>
		
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" type="text/css" href="sign.css">
	<script src="/register/cookie.js"></script>

</head>
<body>
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
        <div class="mode">
            Dark mode:            
            <span class="change">ON</span>
        </div>


		<div class="col-md-6 main">

			<form action="Cabinet.html" method="post">

			<h1> Sign-Up </h1>

			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br>

			<input class="box" type="text" name="country" id="country"
			placeholder="Enter Your Country" required/><br>

			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>

			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>

			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " required/><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" onclick="recordName()"/><br>

			</form>

		</div>


		<div class="col-md-3">
		</div>

	</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                $( ".change" ).text( "ON" );
            } else {
                $( "body" ).addClass( "dark" );
                $( ".change" ).text( "OFF" );
            }
        });
    </script>
</body>
</html>
